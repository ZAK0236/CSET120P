<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
    <img src="IMG/lucys_logo.png" alt="Lucy's" class="logo">
    <hr><br>
    </div>
    <p><strong>Enter name for your order: <input class="info" type="text" placeholder="Name" name="Name" size="40"></strong></p>
    <br>
    <form>
        <p><strong>Choose Payment Option:</strong></p>
        <p class="info">Cash  <input type="radio" name = "selection"></p>
        <p class="info">Card  <input type="radio" name = "selection"></p>
    </form>
    <br>
    <form class="credit-card">
        <div class="form-header">
            <h4 class="title">Enter Credit Card Details</h4>
        </div>
        <div class="form-body">
            <input type="text" class="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16">
            <input type="text" class="month" placeholder="Month" maxlength="2">    
            <input type="text" class="year" placeholder="Year" maxlength="2">

            <div class="card-verify">
                <div class="cvv-input">
                    <input type="text" placeholder="CVV" maxlength="3">
                </div>
                <div class="cvv-details">
                    <p>3 digits usually found <br> on the signature strip</p>
                </div>
            </div>
        </div>
    </form>

        <p>Card Number: <input class="info" type="text" placeholder=" xxxx-xxxx-xxxx-xxxx" name="Name" size="15"></p>
        <p>Billing Address: <input class="info" type="text" placeholder="Address" name="Name" size="13"></p>
        <p>Security Code: <input class="info" type="text" placeholder="CVC" name="Name" size="13"></p>
    </div> -->
</div>
<footer>
    <div class="copyright">
        &copy; 2023 by Lucy's. All Rights Reserved.
    </div>
    
    <div class="social-media">
        <font size="+3" font color=""><ion-icon name="logo-twitter" class="social-logo"></ion-icon></font>
        <font size="+3" font color=""><ion-icon name="logo-instagram" class="social-logo"></ion-icon></font>
        <font size="+3" font color=""><ion-icon name="logo-facebook" class="social-logo"></ion-icon></font>
        <font size="+3" font color=""><ion-icon name="logo-pinterest" class="social-logo"></ion-icon></font>
    </div>
</footer>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script src="index.js"></script>
</body>
</html>
