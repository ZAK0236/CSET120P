<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt of Purchase</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
    <div class="header">
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
    <img src="IMG/lucys_logo.png" alt="Lucy's" class="logo">
<div class="container">
    <div class="row">
        <img class="image" src="IMG/lucys_logo.png">
        <div class="TopTitle">Thank You For Supporting Lucy's</div>
        <div class="Name">
        </div>
        <div class="OrderNum">
        </div>
        <div class="Date">
        </div>
        <div class="Order">
        </div>
        <div class="Total">
        </div>
        <div class="Bottom">Lucy LLC. 8910 Diner St. Lancaster Pa, 17603</div>
    </div>
</div>
<footer>
    <div class="copyright">
        &copy; 2023 by Lucy's. All Rights Reserved.
    </div>
    <div class="social-media">
        <font size="+3" font color=""><ion-icon name="logo-twitter" class="social-logo"></ion-icon></font>
        <font size="+3" font color=""><ion-icon name="logo-instagram" class="social-logo"></ion-icon></font>
        <font size="+3" font color=""><ion-icon name="logo-facebook" class="social-logo"></ion-icon></font>
        <font size="+3" font color=""><ion-icon name="logo-pinterest" class="social-logo"></ion-icon></font>
    </div>
</footer>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script src="index.js"></script>

</html>
